<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Deep Link...</title>
    
    <style>
        body {
            font-family: -apple-system, system-ui, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            text-align: center;
            padding: 20px;
        }
        .logo { width: 80px; height: 80px; margin-bottom: 24px; border-radius: 12px; }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 32px; height: 32px; border-radius: 50%;
            border-left-color: #ff0000; /* YouTube Red */
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #111827; margin: 0 0 10px 0; font-size: 20px; font-weight: 600; }
        p { color: #6b7280; font-size: 14px; margin: 0 0 30px 0; max-width: 300px; line-height: 1.5; }
        .btn {
            display: none;
            padding: 12px 30px;
            background-color: #ff0000; color: white;
            text-decoration: none; border-radius: 8px;
            font-weight: 500; font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="spinner"></div>
    <h2 id="status">Testing Deep Link...</h2>
    <p id="sub-status">Attempting to open YouTube app for verification.</p>

    <a id="manual-btn" href="#" class="btn">Click to Open YouTube Manually</a>

    <script>
        // --- 1. CONFIGURATION (TESTING WITH YOUTUBE) ---
        // On mobile, youtube:// usually opens the app. 
        // We'll try to pass the ref code as a search parameter for the test.
        const SCHEME_PREFIX = "youtube://www.youtube.com/results?search_query=";

        // --- 2. LOGIC ---
        const params = new URLSearchParams(window.location.search);
        let rawCode = params.get('ref') || params.get('code') || 'CA-926C21';
        const refCode = encodeURIComponent(rawCode);
        
        const deepLink = `${SCHEME_PREFIX}${refCode}`;
        
        const btn = document.getElementById('manual-btn');
        btn.href = deepLink; // Set the direct link here

        let appOpened = false;

        // Detect if user left page
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) appOpened = true;
        });
        window.addEventListener('blur', () => {
            appOpened = true;
        });

        function tryOpenApp() {
            // Attempt auto-redirect
            window.location.href = deepLink;
            
            // Fallback UI
            setTimeout(() => {
                if (!appOpened) {
                    document.getElementById('status').innerText = "YouTube didn't open?";
                    document.getElementById('sub-status').innerText = "If the app is installed, your browser might be blocking the auto-redirect. Try clicking below.";
                    document.querySelector('.spinner').style.display = 'none';
                    btn.style.display = "inline-block";
                }
            }, 3000);
        }

        // --- 3. EXECUTION ---
        window.onload = () => {
            // Wait 500ms to let the browser stabilize
            setTimeout(tryOpenApp, 500);
        };

    </script>
</body>
</html>
